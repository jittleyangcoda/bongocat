<!DOCTYPE HTML>
<html>
    <head>
              <h1 style="color:white;font-family:Arial">Bloons TD 4 Expansion</h1>
        <title>Bloons TD 4 Expansion on Leo's Unblocked Games</title>
        <meta charset='utf8'>
    </head>
       <body style="background:#111111;font-family:Arial;color:lightgray">
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/Games/BTD4E/btd42.swf', 'ruffle', 485, 485);
        </script>
    </body>
</html>
