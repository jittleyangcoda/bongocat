
<!DOCTYPE HTML>
<html>
    <head>
 <h1 style="color:white;font-family:Arial">World's Hardest Game 2</h1>
        <title>World's Hardest Game 2 on Leo's Unblocked Games</title>
        <meta charset='utf8'>
    </head>
    <body style="background:#111111";font-family:Arial;color:lightgray>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://memcat.pages.dev/Games/worlds-hardest-game-2/game.swf', 'ruffle', 640, 480);
        </script>
     
    </body>
</html>
